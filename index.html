<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildview - Product Search</title>
    <style>
        /* Base Styling */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px 10px; background-color: #f9f9f9; }
        
        /* Navigation Bar Styling */
        .nav { 
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd; 
        }
        a { text-decoration: none; color: #007bff; margin: 0 10px; }
        
        /* H1 Title Styling */
        h1 { 
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        /* Search Bar Styling (5px gap maintained) */
        .search-container { 
            display: flex; 
            gap: 5px; 
            margin-bottom: 15px; 
        } 
        input { padding: 12px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 6px; flex-grow: 1; }
        
        /* Button Style Adjustments for the Icon */
        button { 
            padding: 11px 18px; /* Adjusted padding */
            font-size: 1.3rem; /* Increased size for bolder icon */
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            line-height: 1; 
        }
        button:hover { background-color: #0056b3; }


        /* THE CORE GRID LAYOUT (Desktop/Tablet) */
        .spec-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns max for spanning logic */
            gap: 0px; /* Zero gap between boxes */
            background: #fff;
            padding: 0px; /* Zero padding inside the container */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Individual Card Styling - REDUCED INTERNAL SPACING */
        .field-box { 
            display: flex; 
            flex-direction: column; 
            border: 1px solid #eee; 
            border-radius: 8px; 
            padding: 2px;
            background: #fff; 
        }
        .label { 
            font-size: 0.85rem; 
            color: #555; 
            margin: 2px 0 2px 10px;
            font-weight: 500; 
        }
        .value { 
            background-color: #dae8fc; 
            padding: 8px; 
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            min-height: 20px; 
            display: flex;
            align-items: center;
        }

        /* Spanning Utility Classes (Desktop/Tablet) */
        .span-6 { grid-column: span 6; }
        .span-3 { grid-column: span 3; }
        .span-2 { grid-column: span 2; }
        .error { color: red; font-weight: bold; padding: 20px; }

        /* üì± MOBILE OPTIMIZATION: Media Query üì± */
        @media (max-width: 300px) {
            .search-container { 
                flex-direction: column;
                gap: 10px;
            } 
            .spec-grid { grid-template-columns: 1fr; padding: 15px; }
            .span-6, .span-3, .span-2 { grid-column: span 1; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <strong>Buildview</strong> | <a href="index.html">Search</a> | <a href="upload.html">Upload</a>
    </div>

    <h1>Product Search</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter Stock Number...">
        <button onclick="searchProduct()">üîç</button>
    </div>

    <div id="resultArea"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const CSV_URL = 'data.csv';
        const searchInput = document.getElementById('searchInput');

        // --- Event Listener for the Enter Key ---
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                searchProduct();
            }
        });
        // ----------------------------------------

        // Helper to create the HTML for one detail box
        function createBox(label, value, spanClass) {
            const safeValue = value ? value : ""; 
            return `
                <div class="field-box ${spanClass}">
                    <div class="label">${label}</div>
                    <div class="value">${safeValue}</div>
                </div>
            `;
        }
        
        // --- Main Search Function ---
        function searchProduct() {
            const code = searchInput.value.trim().toLowerCase();
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = "<p>Searching...</p>";

            Papa.parse(CSV_URL, {
                download: true,
                header: true, // Read with headers so we can map fields by name
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;
                    const meta = results.meta; 

                    if (!data || data.length === 0) {
                        resultArea.innerHTML = "<p class='error'>Database is empty.</p>";
                        return;
                    }

                    // Get the name of the first column for robust searching
                    const firstColumnName = meta.fields[0];
                    const product = data.find(row => 
                        row[firstColumnName] && row[firstColumnName].toString().toLowerCase() === code
                    );

                    if (product) {
                        let html = `<div class="spec-grid">`;

                        // Row 1: Stock Number (Full Width)
                        html += createBox("Stock Number", product[firstColumnName], "span-6");
                        // Row 2: Description (Full Width)
                        html += createBox("Description", product['Description'], "span-6");
                        // Row 3: As is (Full Width)
                        html += createBox("As is", product['As is'], "span-6");

                        // Row 4-6: Gold and Weight Details (2 cols)
                        html += createBox("18K Code", product['18K Code'], "span-3");
                        html += createBox("14K Code", product['14K Code'], "span-3");
                        html += createBox("10K Code", product['10K Code'], "span-3");
                        html += createBox("9K Code", product['9K Code'], "span-3");
                        html += createBox("Silver Code", product['Silver Code'], "span-3");
                        html += createBox("Gold Weight", product['Gold weight'], "span-3"); 


                        // --- ROWS 7-10: Stone Details (3 cols) ---
                        
                        // Row 7: 1st Stone Details
                        html += createBox("1st Stn", product['1st Stn'], "span-2");
                        html += createBox("1st Stn Qty", product['1st Stn qty'], "span-2");
                        html += createBox("1st Stn Weight", product['1st Stn weight'], "span-2");

                        // Row 8: 2nd Stone Details
                        html += createBox("2nd Stn", product['2nd Stn'], "span-2");
                        html += createBox("2nd Stn Qty", product['2nd Stn qty'], "span-2");
                        html += createBox("2nd Stn Weight", product['2nd Stn weight'], "span-2");

                        // Row 9: 3rd Stone Details
                        html += createBox("3rd Stn", product['3rd Stn'], "span-2");
                        html += createBox("3rd Stn Qty", product['3rd Stn qty'], "span-2");
                        html += createBox("3rd Stn Weight", product['3rd Stn weight'], "span-2");
                        
                        // Row 10: 4th Stone Details
                        html += createBox("4th Stn", product['4th Stn'], "span-2");
                        html += createBox("4th Stn Qty", product['4th Stn qty'], "span-2");
                        html += createBox("4th Stn Weight", product['4th Stn weight'], "span-2");
                        
                        html += `</div>`; // End Grid
                        resultArea.innerHTML = html;
                    } else {
                        resultArea.innerHTML = `<p class="error">Product with ID "${code}" not found.</p>`;
                    }
                },
                error: function(err) {
                    resultArea.innerHTML = `<p class="error">Error: ${err.message}</p>`;
                }
            });
        }
    </script>
</body>
</html>
