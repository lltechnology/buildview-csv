<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildview - Stock Lookup</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .nav { margin-bottom: 2rem; }
        input, button { padding: 10px; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; width: 30%; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="nav">
        <strong>Buildview</strong> | <a href="index.html">Search</a> | <a href="upload.html">Admin Upload</a>
    </div>

    <h1>Stock Spec Lookup</h1>
    <p>Enter a Stock Number to see specifications.</p>

    <div>
        <input type="text" id="searchInput" placeholder="e.g., 183168">
        <button onclick="searchProduct()">Search</button>
    </div>

    <div id="resultArea"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const CSV_URL = 'data.csv'; 

        function searchProduct() {
            const code = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = "Loading...";

            Papa.parse(CSV_URL, {
                download: true,
                header: false, // CHANGED: We now read as a simple list of lists, ignoring header names
                skipEmptyLines: true,
                complete: function(results) {
                    const rawData = results.data;

                    if (!rawData || rawData.length < 2) {
                        resultArea.innerHTML = "<p class='error'>Database is empty or invalid.</p>";
                        return;
                    }

                    // Row 0 contains the labels (Header Name, Price, etc.)
                    const headers = rawData[0];
                    // The rest of the rows contain the actual products
                    const rows = rawData.slice(1);

                    // SEARCH LOGIC: Look at column index 0 (the first column)
                    const productRow = rows.find(row => 
                        row[0] && row[0].toString().toLowerCase() === code
                    );

                    if (productRow) {
                        let html = `<h3>Details for ${productRow[0]}</h3><table>`;
                        
                        // Loop through the columns to build the table
                        headers.forEach((headerName, index) => {
                            // Ensure we don't crash if a row is shorter than the header
                            const value = productRow[index] || ""; 
                            html += `<tr><th>${headerName}</th><td>${value}</td></tr>`;
                        });

                        html += `</table>`;
                        resultArea.innerHTML = html;
                    } else {
                        resultArea.innerHTML = `<p class="error">Stock Number "${code}" not found.</p>`;
                    }
                },
                error: function(err) {
                    resultArea.innerHTML = `<p class="error">Error loading database: ${err.message}</p>`;
                }
            });
        }
    </script>
</body>
</html>
