<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildview - Product Search</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px 10px; background-color: #f9f9f9; }
        .nav { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #ddd; }
        a { text-decoration: none; color: #007bff; margin: 0 10px; }
        
        /* Search Bar Styling */
        .search-container { margin-bottom: 30px; display: flex; gap: 10px; }
        input { padding: 12px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 6px; flex-grow: 1; }
        button { padding: 12px 25px; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background-color: #0056b3; }

        /* THE CORE GRID LAYOUT (Desktop/Tablet) */
        .spec-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns max for spanning logic */
            gap: 15px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Individual Card Styling (UNCHANGED) */
        .field-box {
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 5px;
            background: #fff;
        }
        .label { font-size: 0.85rem; color: #555; margin: 5px 0 5px 10px; font-weight: 500; }
        .value {
            background-color: #dae8fc;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            min-height: 24px;
            display: flex;
            align-items: center;
        }

        /* Spanning Utility Classes (Desktop/Tablet) */
        .span-6 { grid-column: span 6; } /* Full width */
        .span-3 { grid-column: span 3; } /* Half width (2 per row) */
        .span-2 { grid-column: span 2; } /* Third width (3 per row) */
        .error { color: red; font-weight: bold; padding: 20px; }

        /* ðŸ“± MOBILE OPTIMIZATION: Media Query ðŸ“± */
        @media (max-width: 600px) {
            /* On small screens, the main grid switches to a single column layout */
            .spec-grid {
                grid-template-columns: 1fr; /* All items are full width */
                padding: 15px;
            }
            /* Crucially, all span classes revert to full width (span 1) */
            .span-6, .span-3, .span-2 {
                grid-column: span 1;
            }
            .search-container {
                flex-direction: column; /* Stack input and button vertically */
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <strong>Buildview</strong> | <a href="index.html">Search Product</a> | <a href="upload.html">Admin Upload</a>
    </div>

    <h1>Product Search</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter Stock Number...">
        <button onclick="searchProduct()">Search</button>
    </div>

    <div id="resultArea"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // NOTE: The JavaScript logic is unchanged as the structure remains the same; only the presentation (CSS) changes.
        const CSV_URL = 'data.csv'; 

        function createBox(label, value, spanClass) {
            const safeValue = value ? value : ""; 
            return `
                <div class="field-box ${spanClass}">
                    <div class="label">${label}</div>
                    <div class="value">${safeValue}</div>
                </div>
            `;
        }

        function searchProduct() {
            const code = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = "<p>Loading...</p>";

            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;
                    const meta = results.meta; 

                    if (!data || data.length === 0) {
                        resultArea.innerHTML = "<p class='error'>Database is empty.</p>";
                        return;
                    }
                    const firstColumnName = meta.fields[0];
                    const product = data.find(row => 
                        row[firstColumnName] && row[firstColumnName].toString().toLowerCase() === code
                    );

                    if (product) {
                        let html = `<div class="spec-grid">`;

                        // --- Row 1: Stock Number (Full Width) ---
                        html += createBox("Stock Number", product[firstColumnName], "span-6");
                        // --- Row 2: Description (Full Width) ---
                        html += createBox("Description", product['Description'], "span-6");
                        // --- Row 3: As is (Full Width) ---
                        html += createBox("As is", product['As is'], "span-6");

                        // --- Row 4: Gold Codes (2 cols) ---
                        html += createBox("18K Code", product['18K Code'], "span-3");
                        html += createBox("14K Code", product['14K Code'], "span-3");

                        // --- Row 5: Gold Codes (2 cols) ---
                        html += createBox("10K Code", product['10K Code'], "span-3");
                        html += createBox("9K Code", product['9K Code'], "span-3");

                        // --- Row 6: Silver & Weight (2 cols) ---
                        html += createBox("Silver Code", product['Silver Code'], "span-3");
                        html += createBox("Gold Weight", product['Gold Weight'], "span-3");

                        // --- Row 7-10: Stone Details (3 cols) ---
                        for (let i = 1; i <= 4; i++) {
                            html += createBox(`${i}st Stn`, product[`${i}st Stn`], "span-2");
                            html += createBox(`${i}st Stn Qty`, product[`${i}st Stn Qty`], "span-2");
                            html += createBox(`${i}st Stn Weight`, product[`${i}st Stn Weight`], "span-2");
                        }
                        
                        html += `</div>`; // End Grid
                        resultArea.innerHTML = html;
                    } else {
                        resultArea.innerHTML = `<p class="error">Product with ID "${code}" not found.</p>`;
                    }
                },
                error: function(err) {
                    resultArea.innerHTML = `<p class="error">Error: ${err.message}</p>`;
                }
            });
        }
    </script>
</body>
</html>
