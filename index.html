<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildview - Product Search</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .nav { margin-bottom: 2rem; }
        input, button { padding: 10px; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="nav">
        <strong>Buildview</strong> | <a href="index.html">Search</a> | <a href="upload.html">Admin Upload</a>
    </div>

    <h1>Product Lookup</h1>
    <p>Enter a Product Code to see specifications.</p>

    <div>
        <input type="text" id="searchInput" placeholder="e.g., A100">
        <button onclick="searchProduct()">Search</button>
    </div>

    <div id="resultArea"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // CONFIGURATION: Change this to your CSV path
        // If the file is in the same folder, just use 'data.csv'
        const CSV_URL = 'data.csv'; 

        function searchProduct() {
            const code = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = "Loading...";

            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    // Filter the data looking for the code
                    const product = data.find(row => row.ProductCode && row.ProductCode.toLowerCase() === code);

                    if (product) {
                        // Build a table to show the result
                        let html = `<h3>Details for ${product.ProductCode}</h3><table>`;
                        for (const [key, value] of Object.entries(product)) {
                            html += `<tr><th>${key}</th><td>${value}</td></tr>`;
                        }
                        html += `</table>`;
                        resultArea.innerHTML = html;
                    } else {
                        resultArea.innerHTML = `<p class="error">Product code "${code}" not found.</p>`;
                    }
                },
                error: function(err) {
                    resultArea.innerHTML = `<p class="error">Error loading database: ${err.message}</p>`;
                }
            });
        }
    </script>
</body>
</html>
