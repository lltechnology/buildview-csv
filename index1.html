<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildview - Product Search</title>
    <style>
        /* Base Styling */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px 10px; background-color: #f9f9f9; }
        .nav { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #ddd; }
        a { text-decoration: none; color: #007bff; margin: 0 10px; }
        
        /* Last Modified Date Styling (Tiny Font) */
        #lastModified {
            font-size: 0.75rem; 
            color: #777;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        /* Search Bar Styling */
        .search-container { margin-bottom: 30px; display: flex; gap: 10px; }
        input { padding: 12px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 6px; flex-grow: 1; }
        button { padding: 12px 25px; font-size: 1rem; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background-color: #0056b3; }

        /* THE CORE GRID LAYOUT (Desktop/Tablet) */
        .spec-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 columns max for spanning logic */
            gap: 15px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Individual Card Styling */
        .field-box { display: flex; flex-direction: column; border: 1px solid #eee; border-radius: 8px; padding: 5px; background: #fff; }
        .label { font-size: 0.85rem; color: #555; margin: 5px 0 5px 10px; font-weight: 500; }
        .value { 
            background-color: #dae8fc; /* Light Blue Box */
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            min-height: 24px;
            display: flex;
            align-items: center;
        }

        /* Spanning Utility Classes (Desktop/Tablet) */
        .span-6 { grid-column: span 6; }
        .span-3 { grid-column: span 3; }
        .span-2 { grid-column: span 2; }
        .error { color: red; font-weight: bold; padding: 20px; }

        /* ðŸ“± MOBILE OPTIMIZATION: Media Query ðŸ“± */
        @media (max-width: 600px) {
            .spec-grid { grid-template-columns: 1fr; padding: 15px; }
            .span-6, .span-3, .span-2 { grid-column: span 1; }
            .search-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <strong>Buildview</strong> | <a href="index.html">Search Product</a> | <a href="upload.html">Admin Upload</a>
    </div>

    <h1>Product Search</h1>
    
    <p id="lastModified">Data last updated: Loading...</p>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter Stock Number...">
        <button onclick="searchProduct()">Search</button>
    </div>

    <div id="resultArea"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // === CONFIGURATION START ===
        // !!! IMPORTANT: YOU MUST REPLACE THESE WITH YOUR GITHUB DETAILS !!!
        const GITHUB_USERNAME = 'YOUR_GITHUB_USERNAME'; 
        const GITHUB_REPO = 'YOUR_REPOSITORY_NAME'; 
        // === CONFIGURATION END ===

        const CSV_URL = 'data.csv';
        const GITHUB_API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/commits?path=${CSV_URL}&page=1&per_page=1`;
        const searchInput = document.getElementById('searchInput');

        // --- Event Listener for the Enter Key ---
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                searchProduct();
            }
        });
        // ----------------------------------------

        // Helper to create the HTML for one detail box
        function createBox(label, value, spanClass) {
            const safeValue = value ? value : ""; 
            return `
                <div class="field-box ${spanClass}">
                    <div class="label">${label}</div>
                    <div class="value">${safeValue}</div>
                </div>
            `;
        }

        // --- Fetch Last Modified Date from GitHub API ---
        async function fetchLastModifiedDate() {
            const dateElement = document.getElementById('lastModified');
            dateElement.innerText = 'Data last updated: Fetching...';

            try {
                const response = await fetch(GITHUB_API_URL);
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status}`);
                }
                const commits = await response.json();
                
                if (commits && commits.length > 0) {
                    const commitDate = commits[0].commit.author.date;
                    const formattedDate = new Date(commitDate).toLocaleString('en-US', {
                        year: 'numeric', month: 'short', day: 'numeric', 
                        hour: '2-digit', minute: '2-digit'
                    });
                    dateElement.innerText = `Data last updated: ${formattedDate}`;
                } else {
                    dateElement.innerText = 'Data last updated: Unknown (No commits found for data.csv)';
                }
            } catch (error) {
                console.error("Error fetching commit date:", error);
                dateElement.innerText = 'Data last updated: Failed to fetch date.';
            }
        }

        // --- Main Search Function ---
        function searchProduct() {
            const code = searchInput.value.trim().toLowerCase();
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = "<p>Loading...</p>";

            Papa.parse(CSV_URL, {
                download: true,
                header: true, // Read with headers so we can map fields by name
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;
                    const meta = results.meta; 

                    if (!data || data.length === 0) {
                        resultArea.innerHTML = "<p class='error'>Database is empty.</p>";
                        return;
                    }

                    // Get the name of the first column for robust searching
                    const firstColumnName = meta.fields[0];
                    const product = data.find(row => 
                        row[firstColumnName] && row[firstColumnName].toString().toLowerCase() === code
                    );

                    if (product) {
                        let html = `<div class="spec-grid">`;

                        // Row 1: Stock Number (Full Width)
                        html += createBox("Stock Number", product[firstColumnName], "span-6");
                        // Row 2: Description (Full Width)
                        html += createBox("Description", product['Description'], "span-6");
                        // Row 3: As is (Full Width)
                        html += createBox("As is", product['As is'], "span-6");

                        // Row 4-6: Gold and Weight Details (2 cols)
                        html += createBox("18K Code", product['18K Code'], "span-3");
                        html += createBox("14K Code", product['14K Code'], "span-3");
                        html += createBox("10K Code", product['10K Code'], "span-3");
                        html += createBox("9K Code", product['9K Code'], "span-3");
                        html += createBox("Silver Code", product['Silver Code'], "span-3");
                        html += createBox("Gold Weight", product['Gold weight'], "span-3");


                        // --- CORRECTED ROWS 7-10: Stone Details (3 cols, using explicit names) ---
                        
                        // Row 7: 1st Stone Details
                        html += createBox("1st Stn", product['1st Stn'], "span-2");
                        html += createBox("1st Stn Qty", product['1st Stn qty'], "span-2");
                        html += createBox("1st Stn Weight", product['1st Stn weight'], "span-2");

                        // Row 8: 2nd Stone Details
                        html += createBox("2nd Stn", product['2nd Stn'], "span-2");
                        html += createBox("2nd Stn Qty", product['2nd Stn qty'], "span-2");
                        html += createBox("2nd Stn Weight", product['2nd Stn Weight'], "span-2");

                        // Row 9: 3rd Stone Details
                        html += createBox("3rd Stn", product['3rd Stn'], "span-2");
                        html += createBox("3rd Stn Qty", product['3rd Stn qty'], "span-2");
                        html += createBox("3rd Stn Weight", product['3rd Stn weight'], "span-2");
                        
                        // Row 10: 4th Stone Details
                        html += createBox("4th Stn", product['4th Stn'], "span-2");
                        html += createBox("4th Stn Qty", product['4th Stn qty'], "span-2");
                        html += createBox("4th Stn Weight", product['4th Stn weight'], "span-2");
                        
                        html += `</div>`; // End Grid
                        resultArea.innerHTML = html;
                    } else {
                        resultArea.innerHTML = `<p class="error">Product with ID "${code}" not found.</p>`;
                    }
                },
                error: function(err) {
                    resultArea.innerHTML = `<p class="error">Error: ${err.message}</p>`;
                }
            });
        }
        
        // Run on page load
        fetchLastModifiedDate();
    </script>
</body>
</html>
