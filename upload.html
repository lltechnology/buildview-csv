<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildview - Admin Upload</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .nav { margin-bottom: 2rem; }
        .form-group { margin-bottom: 15px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav">
        <strong>Buildview</strong> | <a href="index.html">Search</a> | <a href="upload.html">Admin Upload</a>
    </div>

    <h1>Update Product Database</h1>
    <p>Upload a new CSV file to update the website data immediately.</p>

    <div class="form-group">
        <label>1. GitHub Credentials</label>
        <small>Enter your GitHub Username, Repository Name, and Personal Access Token.</small>
        <br>
        <input type="text" id="ghUsername" placeholder="GitHub Username (e.g. lltechnology)">
        <br>
        <input type="text" id="ghRepo" placeholder="Repository Name (e.g. buildview-csv)">
        <br>
        <input type="password" id="ghToken" placeholder="Personal Access Token (starts with ghp_...)">
    </div>

    <div class="form-group">
        <label>2. Select CSV File</label>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <button onclick="uploadToGithub()">Upload & Update</button>

    <div id="status"></div>

    <script>
        async function uploadToGithub() {
            const username = document.getElementById('ghUsername').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();
            const token = document.getElementById('ghToken').value.trim();
            const fileInput = document.getElementById('csvFile');
            const statusDiv = document.getElementById('status');
            const filePath = 'data.csv'; // The file name in the repo

            if (!username || !repo || !token || fileInput.files.length === 0) {
                statusDiv.innerHTML = "<span style='color:red'>Please fill in all fields and select a file.</span>";
                return;
            }

            statusDiv.innerText = "Processing...";

            // 1. Read the file
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                // Convert content to Base64 (required by GitHub API)
                const contentBase64 = btoa(e.target.result);
                
                const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;

                try {
                    // 2. Get the SHA of the existing file (required to update it)
                    let sha = null;
                    const getResponse = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (getResponse.ok) {
                        const getData = await getResponse.json();
                        sha = getData.sha;
                    }

                    // 3. Upload (PUT request)
                    const putBody = {
                        message: "Update product data via Buildview Admin",
                        content: contentBase64,
                        sha: sha // Include SHA if updating, omit if creating new
                    };

                    const putResponse = await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(putBody)
                    });

                    if (putResponse.ok) {
                        statusDiv.innerHTML = "<span style='color:green'>Success! File uploaded to GitHub. Netlify will redeploy shortly.</span>";
                    } else {
                        const err = await putResponse.json();
                        statusDiv.innerHTML = `<span style='color:red'>Error: ${err.message}</span>`;
                    }

                } catch (error) {
                    console.error(error);
                    statusDiv.innerHTML = `<span style='color:red'>Network Error: ${error.message}</span>`;
                }
            };

            reader.readAsBinaryString(file);
        }
    </script>
</body>
</html>
